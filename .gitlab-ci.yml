variables:
  coverage_path: "./coverage.xml"
  APPLICATION_NAME: orbis2

  DOCKER_IMAGE: davos.fhgr.ch/nlp/project/future-of-work/$CI_PROJECT_NAME
  HELM_CHART_NAME_FHGR: chart
  TEST_URL_FHGR: preview.semanticlab.net
  URL_FHGR: prod.semanticlab.net
  VERSION: "1.0"

stages:
    - Pre Static Analysis
    - Test
    - Post Static Analysis
    - Docker Build
    - Kubernetes Deployment Test
    - Kubernetes Deployment Production

pep8:
  image: "python:3.8"
  stage: Pre Static Analysis
  script:
    - pip install tox
    - pip install tox-pip-version
    - tox -e pep8
  tags:
    - python
  allow_failure: true
  when: manual


pytest:
  image: "python:3.8"
  stage: Test
  services:
    - name: mongo:latest
  script:
    - pip install tox
    - pip install tox-pip-version
    - tox -e coverage
  tags:
    - python
  artifacts:
    paths:
      - $coverage_path
  allow_failure: true
  when: manual


sonar:
  stage: Post Static Analysis
  dependencies:
    - pytest
  allow_failure: true
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [ "" ]
  script:
    - sonar-scanner -h
    - sonar-scanner -D sonar.projectKey=futureofwork_orbis_2_webservice_AX8sGwtTzgg17GV5qrGE
                    -D sonar.language=py
                    -D sonar.host.url=$SONAR_HOST 
                    -D sonar.login=$SONAR_KEY 
                    -D sonar.python.coverage.reportPaths=$coverage_path
                    -D sonar.sources='src/'
                    -D sonar.exclusions='src/frontend/**'
    
  tags:
    - python
  when: manual


docker:
  stage: Docker Build
  image:
    name: gcr.io/kaniko-project/executor:debug
  script:
    - CI_VERSION="${VERSION}.${CI_PIPELINE_ID}"
    - echo building image $DOCKER_IMAGE
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${CI_REGISTRY_USER}" "${CI_REGISTRY_PASSWORD}" | base64 -w 0)\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile --destination $CI_REGISTRY_IMAGE:$CI_VERSION
  tags:
    - nlp-runner
  when: manual

fhgr-deploy-production-app:
  image: dtzar/helm-kubectl:latest
  stage: Kubernetes Deployment Production
  script:
    - echo "Deploy to production cluster for namespace ${KUBE_NAMESPACE}"
    - export KUBE_NAMESPACE=orbis2
    - APPLICATION_NAME_APP=${APPLICATION_NAME}-app
    - CI_VERSION="${VERSION}.${CI_PIPELINE_ID}"
    - helm upgrade --install $APPLICATION_NAME_APP
      --kubeconfig $KUBECONFIG 
      --set gitlab.env=review/${CI_ENVIRONMENT_SLUG}
      --set gitlab.app=$CI_PROJECT_PATH_SLUG 
      --set image.repository=$DOCKER_IMAGE:$CI_VERSION
      --set env.MONGO_URL=${MONGO_URL}
      --namespace $KUBE_NAMESPACE
      --set appVersion=$CI_COMMIT_SHA ./$HELM_CHART_NAME_FHGR/app/
  environment:
    name: production
    url:  https://${APPLICATION_NAME_APP}.${URL_FHGR}/rest/status
    on_stop: fhgr-delete-production-app
    kubernetes:
      namespace: $KUBE_NAMESPACE
  only:
    - main
  tags:
    - nlp-runner
  when: manual

fhgr-delete-production-app:
  image: dtzar/helm-kubectl:latest
  stage: Kubernetes Deployment Production
  variables:
    GIT_STRATEGY: none
  script:
    - APPLICATION_NAME_APP=${APPLICATION_NAME}-app
    - echo "removing production deployment $APPLICATION_NAME_APP from cluster..."
    - helm --kubeconfig $KUBECONFIG uninstall $APPLICATION_NAME_APP --namespace $KUBE_NAMESPACE
  environment:
    name: production
    action: stop
  only:
    - main
  tags:
    - nlp-runner
  when: manual

fhgr-deploy-production-db:
  image: dtzar/helm-kubectl:latest
  stage: Kubernetes Deployment Production
  script:
    - echo "Deploy db to production cluster"
    - export KUBE_NAMESPACE=orbis2
    - APPLICATION_NAME_DB=${APPLICATION_NAME}-db
    - CI_VERSION="${VERSION}.${CI_PIPELINE_ID}"
    - helm upgrade --install 
      -f ./$HELM_CHART_NAME_FHGR/db/mongo_values.yaml
      --namespace $KUBE_NAMESPACE
      --kubeconfig $KUBECONFIG
      --set appVersion=$CI_COMMIT_SHA 
      $APPLICATION_NAME_DB https://charts.bitnami.com/bitnami/mongodb-12.1.26.tgz
  environment:
    name: production
    url:  https://${APPLICATION_NAME_DB}.${URL_FHGR}/rest/status
    on_stop: fhgr-delete-production-db
