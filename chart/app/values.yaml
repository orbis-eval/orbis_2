# Default values for johndoe-autodeployment.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
# author: sandro.hoerler@fhgr.ch

replicaCount: 1

probePath: /rest/status

deployment: 
  restartPolicy: Always
  rollingUpdate:
    maxSurge: 2
    maxUnavailable: 1

gitlab:
  env: default-environment
  app: default-app

image:
  repository: registry.gitlab.semanticlab.net/futureofwork
  pullPolicy: IfNotPresent

imagePullSecrets: [name: regcred]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 63010
  containerPort: 63010
  portName: orbis2

ingress:
  enabled: true
  annotations: {kubernetes.io/ingress.class: nginx, nginx.ingress.kubernetes.io/use-regex: "true" }
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: orbis2.prod.semanticlab.net
      paths:
      - path: /
        pathType: ImplementationSpecific

  tls:
    - hosts:
      - orbis2.prod.semanticlab.net
      secretName: orbis2.prod-secret
  authsecret: orbis2-basic-auth
  
resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
   requests:
     memory: 4096Mi
  #   cpu: 100m

env:
  MONGO_URL="changeme"

nodeSelector: {}

tolerations: []

affinity: {}
